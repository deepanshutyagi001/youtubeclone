<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">YouTube Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-profile">
            <img src="profile.jpg" alt="Profile" class="profile-pic">
        </div>
    </div>
</header>

<div class="main">
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
            <li>Watch Later</li>
            <li>Liked Videos</li>
        </ul>
    </aside>

    <div class="content">
        <div class="video">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail" class="thumbnail">
            <div class="video-info">
                <h3>Video Title 1</h3>
                <p>Channel Name - 1M views - 1 day ago</p>
            </div>
        </div>
        <div class="video">
            <img src="video-thumbnail.jpg" alt="Video Thumbnail" class="thumbnail">
            <div class="video-info">
                <h3>Video Title 2</h3>
                <p>Channel Name - 500K views - 2 days ago</p>
            </div>
        </div>
        <!-- Add more videos as needed -->
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 YouTube Clone. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
